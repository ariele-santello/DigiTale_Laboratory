<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>3D Object</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!--Imports a model-viewer JavaScript code -->
        <!--It helps to handle how the 3D Object would be displayed -->
        <script src="js/three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/OBJLoader.js"></script>
        <script src="js/MTLLoader.js"></script>
        <script src="js/three.min.js"></script>

    </head>
    <body>

      <a class="right" href="https://github.com/Lorti/webgl-3d-model-viewer-using-three.js" target="_top">
          <img src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67">
      </a>


      <script>

          if (!Detector.webgl) {
              Detector.addGetWebGLMessage();
          }

          var container;

          var camera, controls, scene, renderer;
          var lighting, ambient, keyLight, fillLight, backLight;

          init();
          animate();

          function init() {

              container = document.createElement('div');
              document.body.appendChild(container);

              /* Camera */

              camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
              camera.position.z = 3;

              /* Scene */

              scene = new THREE.Scene();
              lighting = false;

              ambient = new THREE.AmbientLight(0xffffff, 1.0);
              scene.add(ambient);

              keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
              keyLight.position.set(-100, 0, 100);

              fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
              fillLight.position.set(100, 0, 100);

              backLight = new THREE.DirectionalLight(0xffffff, 1.0);
              backLight.position.set(100, 0, -100).normalize();

              /* Model */

              var mtlLoader = new THREE.MTLLoader();
              mtlLoader.setBaseUrl('assets/');
              mtlLoader.setPath('assets/');
              mtlLoader.load('scene.mtl', function (materials) {

                  materials.preload();


                  var objLoader = new THREE.OBJLoader();
                  objLoader.setMaterials(materials);
                  objLoader.setPath('assets/');
                  objLoader.load('sene.obj', function (object) {

                      scene.add(object);

                  });

              });

              /* Renderer */

              renderer = new THREE.WebGLRenderer();
              renderer.setPixelRatio(window.devicePixelRatio);
              renderer.setSize(window.innerWidth, window.innerHeight);
              renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

              container.appendChild(renderer.domElement);

              /* Controls */

              controls = new THREE.OrbitControls(camera, renderer.domElement);
              controls.enableDamping = true;
              controls.dampingFactor = 0.25;
              controls.enableZoom = false;

              /* Events */

              window.addEventListener('resize', onWindowResize, false);
              window.addEventListener('keydown', onKeyboardEvent, false);

          }

          function onWindowResize() {

              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();

              renderer.setSize(window.innerWidth, window.innerHeight);

          }

          function onKeyboardEvent(e) {

              if (e.code === 'KeyL') {

                  lighting = !lighting;

                  if (lighting) {

                      ambient.intensity = 0.25;
                      scene.add(keyLight);
                      scene.add(fillLight);
                      scene.add(backLight);

                  } else {

                      ambient.intensity = 1.0;
                      scene.remove(keyLight);
                      scene.remove(fillLight);
                      scene.remove(backLight);

                  }

              }

          }

          function animate() {

              requestAnimationFrame(animate);

              controls.update();

              render();

          }

          function render() {

              renderer.render(scene, camera);

          }

      </script>

    </body>
</html>
